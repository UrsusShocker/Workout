<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDR Workout Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #fff5f8;
            --pink-bg-gradient: linear-gradient(135deg, #fff5f8 0%, #ffeef2 100%);
            --pink-accent-soft: #ffb3c6;
            --pink-accent-strong: #ff8fab;
            --pink-text: #ad6b7f;

            --blue-bg: #f0f4f8;
            --blue-bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #e6eaf0 100%);
            --blue-accent-soft: #a3b8d1;
            --blue-accent-strong: #4a6fa5;
            --blue-text: #3e5a7e;

            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #f9fafb;
            --border-color: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .main-nav a {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        
        .main-nav a.active {
            color: var(--blue-accent-strong);
        }

        .main-nav a.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 3px;
            background-color: var(--blue-accent-strong);
            border-radius: 2px;
        }
        
        .main-nav a:hover {
            background-color: #f7f7f7;
        }
        
        .view-container {
            display: none;
        }
        
        .view-container.active {
            display: block;
        }
        
        .app-container {
            display: flex;
            min-height: calc(100vh - 65px);
            width: 100%;
            align-items: stretch;
        }
        .view-container.active .app-container {
             display: flex;
        }

        .panel {
            flex: 1;
            padding: 2.5rem 3rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wife-panel {
            background: linear-gradient(to bottom, #ffe0f0, #fff0f5);
            background-size: 100% 200%;
            animation: flowAnimation 40s linear infinite;
            position: relative;
        }
        .husband-panel {
            background: linear-gradient(to bottom, #cce4ff, #e0f7ff);
            background-size: 100% 200%;
            animation: flowAnimation 40s linear infinite;
        }

        @keyframes flowAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        .wife-panel::before,
        .wife-panel::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            transform: translateX(50%);
            background-repeat: repeat-y;
            background-size: 10px 30px;
            z-index: 5;
        }

        .wife-panel::after {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 30' width='10' height='30'%3e%3cpath d='M 5 0 C -5 10, 15 20, 5 30' stroke='%23ffb3c6' stroke-width='2' fill='none'/%3e%3c/svg%3e");
            animation: squiggly-flow 4s linear infinite;
        }

        .wife-panel::before {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 30' width='10' height='30'%3e%3cpath d='M 5 0 C 15 10, -5 20, 5 30' stroke='%23a3b8d1' stroke-width='2' fill='none'/%3e%3c/svg%3e");
            animation: squiggly-flow-reverse 4s linear infinite;
        }

        @keyframes squiggly-flow {
            from { background-position: 0 0; }
            to { background-position: 0 -30px; }
        }
        @keyframes squiggly-flow-reverse {
            from { background-position: 0 -30px; }
            to { background-position: 0 0; }
        }

        .panel-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        .panel-header h2 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .wife-panel .panel-header h2 { color: var(--pink-text); }
        .husband-panel .panel-header h2 { color: var(--blue-text); }
        
        .streaks-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .streak-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            box-shadow: var(--shadow-light);
        }
        .streak-box .label {
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.7;
        }
        .wife-panel .streak-box .label { color: var(--pink-text); }
        .husband-panel .streak-box .label { color: var(--blue-text); }
        
        .streak-box .count {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .wife-panel .streak-box .count { color: var(--pink-accent-strong); }
        .husband-panel .streak-box .count { color: var(--blue-accent-strong); }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 1rem;
        }
        .clear-tasks-btn {
            background: transparent;
            border: 1px solid;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .wife-panel .clear-tasks-btn { 
            color: var(--pink-text); 
            border-color: var(--pink-accent-soft); 
        }
        .husband-panel .clear-tasks-btn { 
            color: var(--blue-text); 
            border-color: var(--blue-accent-soft); 
        }
        .clear-tasks-btn:hover {
            transform: translateY(-2px);
        }
        .wife-panel .clear-tasks-btn:hover { background: var(--pink-accent-soft); color: #fff; }
        .husband-panel .clear-tasks-btn:hover { background: var(--blue-accent-soft); color: #fff; }

        .workout-section {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            flex-grow: 1;
        }
        .workout-section h4.sub-heading {
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.07);
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .workout-section h4.sub-heading:first-of-type {
             margin-top: 0;
             padding-top: 0;
             border-top: none;
        }

        .wife-panel .workout-section h4 { color: var(--pink-text); }
        .husband-panel .workout-section h4 { color: var(--blue-text); }

        .task-list { list-style: none; }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px;
        }
        .task-item:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-light);
        }
        .task-item input[type="checkbox"] { display: none; }
        .task-item label { display: flex; align-items: center; cursor: pointer; width: 100%; }
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid;
            border-radius: 8px;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wife-panel .custom-checkbox { border-color: var(--pink-accent-soft); }
        .husband-panel .custom-checkbox { border-color: var(--blue-accent-soft); }
        .custom-checkbox svg {
            width: 18px; height: 18px; opacity: 0; transform: scale(0.5);
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .task-item input[type="checkbox"]:checked + label .custom-checkbox {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            animation: pop 0.4s ease;
        }
        .wife-panel .task-item input[type="checkbox"]:checked + label .custom-checkbox { --accent-color: var(--pink-accent-strong); }
        .husband-panel .task-item input[type="checkbox"]:checked + label .custom-checkbox { --accent-color: var(--blue-accent-strong); }
        .task-item input[type="checkbox"]:checked + label .task-name { text-decoration: line-through; opacity: 0.5; }

        .task-name { color: var(--text-dark); transition: all 0.2s ease; cursor: help; }
        
        .editable-reps { display: flex; align-items: center; margin-left: auto; font-size: 0.9em; color: var(--text-light); white-space: nowrap; }
        .editable-reps input {
            width: 45px; border: 1px solid var(--border-color); border-radius: 4px; text-align: center;
            font-family: 'Inter', sans-serif; margin: 0 5px; padding: 2px 0;
        }
        .editable-reps input:focus { outline: 2px solid var(--accent-color); border-color: transparent; }
        .husband-panel .editable-reps input:focus { --accent-color: var(--blue-accent-strong); }
        .wife-panel .editable-reps input:focus { --accent-color: var(--pink-accent-strong); }

        .notes-box {
            width: 100%; min-height: 100px; padding: 1rem; border-radius: 12px; border: none;
            font-family: 'Inter', sans-serif; font-size: 1rem; resize: vertical;
            background: rgba(255, 255, 255, 0.6); box-shadow: var(--shadow); color: var(--text-light);
            margin-top: 1.5rem;
        }
        .notes-box:focus { outline: 2px solid var(--accent-color); }
        .wife-panel .notes-box:focus { --accent-color: var(--pink-accent-strong); }
        .husband-panel .notes-box:focus { --accent-color: var(--blue-accent-strong); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 2rem; border-radius: 12px; max-width: 500px; width: 90%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h3 { margin-bottom: 1rem; }
        .modal-content p { color: var(--text-light); }

        .placeholder-page {
            padding: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .placeholder-page h2 { font-size: 2.5rem; color: var(--text-dark); margin-bottom: 1rem; }
        .placeholder-page p { font-size: 1.2rem; color: var(--text-light); margin-top: 2rem; }

        .progress-streak-display {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 2rem;
        }
        .streak-highlight {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 80%;
            max-width: 500px;
        }
        .streak-highlight h2 {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .alivah-streak h2 { color: var(--pink-text); }
        .hasan-streak h2 { color: var(--blue-text); }

        .streak-highlight .streak-value {
            font-size: 2.5rem;
            animation: pulseGlowPink 2s infinite ease-in-out;
        }
        .hasan-streak .streak-value {
            animation-name: pulseGlowBlue;
        }

        @keyframes pulseGlowPink {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255, 179, 198, 0.4);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 15px rgba(255, 143, 171, 0.8);
            }
        }
        @keyframes pulseGlowBlue {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(163, 184, 209, 0.4);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 15px rgba(74, 111, 165, 0.8);
            }
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 1024px) {
            .app-container { flex-direction: column; }
            .wife-panel { border-right: none; border-bottom: 1px solid #ffe1e9; }
            .wife-panel::after, .wife-panel::before { display: none; }
            .panel { padding: 1.5rem; }
        }
        @media (max-width: 768px) {
            .streaks-container { flex-direction: column; }
            .panel-header h2 { font-size: 1.8rem; }
            .streak-highlight h2 { font-size: 1.5rem; }
            .streak-highlight .streak-value { font-size: 2rem; }
        }

        .wife-panel .panel-header h2 {
            text-shadow: 1px 1px 3px rgba(255, 179, 198, 0.5);
        }

        .cute-emoji {
            display: inline-block;
            animation: sparkle 2.5s ease-in-out infinite;
            margin-right: 0.25em;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }

        .notes-display-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .note-display {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }

        .note-display h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .alivah-note h3 { color: var(--pink-text); }
        .hasan-note h3 { color: var(--blue-text); }

        .note-display p {
            font-size: 1rem;
            color: var(--text-light);
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        @media (max-width: 768px) {
            .notes-display-container {
                flex-direction: column;
            }
        }
    </style>
</head>

    <main id="workout-view" class="view-container active">
        <div class="app-container">

                <div class="panel-header">
                    <h2>Aliyahs Workout (cute ahh ðŸ’ªðŸ˜»)</h2>
                     <div class="header-controls">
                        <button class="clear-tasks-btn" id="wife-clear-btn">Clear All (cutely)</button>

                <div class="workout-section">
                    <h4 class="sub-heading"><span class="cute-emoji">ðŸ’–</span> 1. Warmup (5 min)</h4>
                    <ul class="task-list">
                        <li class="task-item"><input type="checkbox" id="wife-task-1"><label for="wife-task-1"><span class="custom-checkbox"><svg viewBox="0 0 24 24"><path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></span><span class="task-name" data-description="Stand with feet shoulder-width apart. Jump while spreading legs and bringing arms overhead. Return to start.">Jumping Jacks</span></label><div class="editable-reps"><input type="number" value="25" data-rep-id="wife-jj"></div></li>

                        <li class="task-item"><input type="checkbox" id="wife-task-4"><label for="wife-task-4"><span class="custom-checkbox"><svg viewBox="0 0 24 24"><path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></span><span class="task-name" data-description="Stand with feet shoulder-width apart. Lower your hips as if sitting in a chair, keeping your chest up and back straight.">Bodyweight Squats</span></label><div class="editable-reps"><input type="number" value="10" data-rep-id="wife-bw-squats"></div></li>

                    <h4 class="sub-heading"><span class="cute-emoji">ðŸŒ¸</span> 2. Lower Body (Repeat 2x)</h4>

                        <li class="task-item"><input type="checkbox" id="wife-task-7"><label for="wife-task-7"><span class="custom-checkbox"><svg viewBox="0 0 24 24"><path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></span><span class="task-name" data-description="Lie on your back with knees bent. Lift your hips off the floor until your body forms a straight line from your shoulders to your knees. Squeeze glutes at the top.">Glute Bridges</span></label><div class="editable-reps"><input type="number" value="15" data-rep-id="wife-glute-bridges"></div></li>
                        <li class="task-item"><input type="checkbox" id="wife-task-8"><label for="wife-task-8"><span class="custom-checkbox"><svg viewBox="0 0 24 24"><path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></span><span class="task-name" data-description="Stand with feet flat. Push through the balls of your feet to raise your heels as high as possible.">Calf Raises</span></label><div class="editable-reps"><input type="number" value="20" data-rep-id="wife-calf-raises"></div></li>
                        <li class="task-item"><input type="checkbox" id="wife-task-9"><label for="wife-task-9"><span class="custom-checkbox"><svg viewBox="0 0 24 24"><path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></span><span class="task-name" data-description="Perform a regular squat, but explode upwards into a jump from the bottom position. Land softly.">Jump Squats</span></label><div class="editable-reps"><input type="number" value="10" data-rep-id="wife-jump-squats"></div></li>
                    </ul>

                    <h4 class="sub-heading"><span class="cute-emoji">âœ¨</span> 3. Upper Body (Repeat 2x)</h4>
                    <ul class="task-list">
